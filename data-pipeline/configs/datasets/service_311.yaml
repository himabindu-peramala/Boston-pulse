# Boston Pulse - 311 Dataset Configuration
#
# Dataset: 311 Service Requests (NEW SYSTEM)
# Source: Analyze Boston (data.boston.gov)
# Reference: https://data.boston.gov/dataset/311-service-requests

dataset:
  name: "311"
  description: "311 service requests from the City of Boston (New System)"

api:
  resource_id: "254adca6-64ab-4c5c-9fc0-a6da622be185"
  base_url: "https://data.boston.gov/api/3/action"
  endpoint: "datastore_search_sql"
  batch_size: 1000
  timeout_seconds: 60

ingestion:
  watermark_field: "open_date"
  primary_key: "case_id"
  lookback_days: 7
