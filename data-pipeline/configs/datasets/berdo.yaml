# Boston Pulse - BERDO Dataset Configuration
#
# Dataset: Building Energy Reporting and Disclosure Ordinance
# Source: Analyze Boston (data.boston.gov)
# Reference: https://data.boston.gov/dataset/building-emissions-reduction-and-disclosure-ordinance

dataset:
  name: "berdo"
  description: "Annual energy, water, and emissions data for large buildings in Boston"

api:
  download_url: "https://data.boston.gov/dataset/b09a8b71-274b-4365-9ce6-49b8b44602ef/resource/87521565-7f15-4b8d-a225-ac4df9e3f309/download/2024-reported-energy-and-water-metrics-1.xlsx"
  timeout_seconds: 60

ingestion:
  watermark_field: "reporting_year"
  primary_key: "_id"
  lookback_days: 365