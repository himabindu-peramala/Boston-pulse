# =============================================================================
# BOSTON PULSE - LOCAL AIRFLOW ENVIRONMENT
# =============================================================================
# Docker Compose configuration for local Airflow development.
#
# Usage:
#   cd docker
#   docker-compose -f docker-compose.airflow.yml up -d
#
# Or from data-pipeline directory:
#   make airflow-up
#
# Access:
#   - Airflow UI: http://localhost:8080
#   - Default credentials: airflow / airflow
# =============================================================================

version: '3.8'

x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: docker/airflow.Dockerfile

  environment: &airflow-common-env
    # Airflow Core
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: 'false'

    # Database
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow # pragma: allowlist secret

    # Webserver
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'boston-pulse-local-dev-secret-key' # pragma: allowlist secret

    # API
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'

    # Scheduler
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30

    # Logging
    AIRFLOW__LOGGING__LOGGING_LEVEL: INFO

    # Boston Pulse — GCP config
    BP_ENVIRONMENT: dev
    PYTHONPATH: /opt/airflow:/opt/airflow/data-pipeline
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/secrets/gcp-key.json
    GCP_PROJECT_ID: bostonpulse
    GCP_BUCKET_NAME: boston-pulse-data-pipeline
    GCP_REGION: us-central1

  volumes:
    # Mount DAGs
    - ../data-pipeline/dags:/opt/airflow/dags:ro
    # Mount source code for imports
    - ../data-pipeline/src:/opt/airflow/data-pipeline/src:ro
    # Mount configs
    - ../data-pipeline/configs:/opt/airflow/data-pipeline/configs:ro
    # Mount schemas
    - ../data-pipeline/schemas:/opt/airflow/data-pipeline/schemas:ro
    # Mount GCP service account key  ← NEW
    - ../secrets/gcp-key.json:/opt/airflow/secrets/gcp-key.json:ro
    # Installation file
    - ../data-pipeline/pyproject.toml:/opt/airflow/data-pipeline/pyproject.toml:ro

    # Logs
    - airflow-logs:/opt/airflow/logs

  user: "${AIRFLOW_UID:-50000}:0"

  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # ===========================================================================
  # PostgreSQL - Airflow metadata database
  # ===========================================================================
  postgres:
    image: postgres:15
    container_name: boston-pulse-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow # pragma: allowlist secret
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Fake GCS Server - Local GCS emulator
  # ===========================================================================
  fake-gcs:
    image: fsouza/fake-gcs-server
    container_name: boston-pulse-fake-gcs
    ports:
      - "4443:4443"
    command: ["-scheme", "http", "-port", "4443"]
    volumes:
      - gcs-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:4443/storage/v1/b"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Airflow Database Initialization
  # ===========================================================================
  airflow-init:
    <<: *airflow-common
    container_name: boston-pulse-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Installing from pyproject.toml..."
        pip install --no-cache-dir -e /opt/airflow/data-pipeline

        # Wait for postgres
        echo "Waiting for PostgreSQL..."
        while ! pg_isready -h postgres -U airflow; do
          sleep 1
        done

        # Initialize database
        echo "Initializing Airflow database..."
        airflow db init

        # Create admin user
        echo "Creating admin user..."
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@localhost || true

        echo "Airflow initialization complete!"
    environment:
      <<: *airflow-common-env
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # ===========================================================================
  # Airflow Webserver
  # ===========================================================================
  airflow-webserver:
    <<: *airflow-common
    container_name: boston-pulse-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # ===========================================================================
  # Airflow Scheduler
  # ===========================================================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: boston-pulse-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # ===========================================================================
  # Airflow Triggerer (for deferrable operators)
  # ===========================================================================
  airflow-triggerer:
    <<: *airflow-common
    container_name: boston-pulse-airflow-triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type TriggererJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: boston-pulse-postgres-data
  airflow-logs:
    name: boston-pulse-airflow-logs
  gcs-data:
    name: boston-pulse-gcs-data

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: boston-pulse-network
