# Mirrors the CI pipeline checks locally for fast feedback before pushing.
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# =============================================================================

default_language_version:
  python: python3.11

repos:
  # ---------------------------------------------------------------------------
  # GENERAL HOOKS
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allows custom tags in YAML (for Airflow)
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # ---------------------------------------------------------------------------
  # PYTHON LINTING - Ruff (matches CI: ruff==0.1.9)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^data-pipeline/

  # ---------------------------------------------------------------------------
  # PYTHON FORMATTING - Black (matches CI: black==23.12.1)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        files: ^data-pipeline/
        language_version: python3.11

  # ---------------------------------------------------------------------------
  # SECRETS DETECTION
  # ---------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
